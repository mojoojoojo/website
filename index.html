<!DOCTYPE html>
<html lang="en">

    </div>
</div>

        <button onclick="showAdminSection('attendance')">Attendance</button>
        <button onclick="showAdminSection('grades')">Grades</button>
        <button onclick="showAdminSection('schedule')">Schedule</button>
        <button onclick="showAdminSection('importExport')">Import/Export</button>
    </nav>
    <main id="adminContent"></main>
</div>

<div id="studentPanel" class="page">
